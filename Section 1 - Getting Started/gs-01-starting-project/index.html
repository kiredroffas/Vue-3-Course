<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A First App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <label for="goal">Goal</label>
        <input type="text" id="goal" v-model="enteredValue" /> <!-- v-model ties enteredValue to Vue data() variable -->
        <button v-on:click="addGoal">Add Goal</button>  <!-- v-on:click creates click event listener to call Vue method addGoal() -->
      </div>
      <ul>
        <li v-for="goal in goals">{{ goal }}</li> <!-- goal accesses individual elements in goals array -->
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
