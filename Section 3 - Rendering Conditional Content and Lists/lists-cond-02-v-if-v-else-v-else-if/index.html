<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalValue" />
      <button @click="addGoal">Add Goal</button>

      <!-- v-if removes and adds elements to the DOM -->

      <!--<p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <ul v-if="goals.length > 0">
        <li>Goal</li>
      </ul>-->

      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <!-- v-else must be used on direct element neighbor of v-if element -->
      <ul v-else>
        <li>Goal</li>
      </ul>

      <!--<p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <ul v-else-if="goals.length > 0">
        <li>Goal</li>
      </ul>
      <p v-else>...</p>-->

      <!-- v-show simply hides and shows elements with CSS -->
      <!-- Generally use v-if, but can use v-show instead if performance issues are encountered with v-if -->
       
      <!--<p v-show="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <ul v-show="goals.length > 0">
        <li>Goal</li>
      </ul>-->
    </section>
  </body>
</html>
