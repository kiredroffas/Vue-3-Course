<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <p>{{ courseGoal }}</p>  <!-- Vue data variable interpolation can be used between html tags -->

      <p>{{ outputGoal() }}</p> <!-- Can call a Vue method with interpolation -->

      <p v-html="courseGoalHeader"></p> <!-- v-html directive can be used to output Vue data variable as html -->

      <!--<p>Learn more <a href="{{ vueLink }}">about Vue</a>.</p>-->  <!-- interpolation is invalid for attributes -->
      <p>Learn more <a v-bind:href="vueLink">about Vue</a>.</p>  <!-- v-bind directive binds Vue data variable to attribute href -->


    </section>
  </body>
</html>
