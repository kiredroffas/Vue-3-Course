<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- Click event listener to increment counter data variable -->
      <!-- Calls the add() vue method -->
      <button v-on:click="add(10)">Add 10</button>

      <!-- Click event listener to decrement counter data variable -->
      <!-- Calls the remove() vue method -->
      <button v-on:click="subtract(5)">Remove 5</button>

      <!-- Mouse button click event modifiers -->
      <!-- Trigger on left click -->
      <!-- <button v-on:click.left="subtract(5)">Remove 5</button> -->
      <!-- Trigger on middle click -->
      <!-- <button v-on:click.middle="subtract(5)">Remove 5</button> -->
      <!-- Trigger on right clik -->
      <!-- <button v-on:click.right="subtract(5)">Remove 5</button> -->

      <p>Result: {{ counter }}</p>

      <!-- On text input, call setName method -->
      <!-- Calling setName method without () causes the event parameter to be passed by default -->
      <!-- Current input value can be read from event parameter with vanilla JS event.target.value -->
      <!-- <input type="text" v-on:input="setName"> -->

      <!-- Can still access event parameter with () and other arguments by using $event -->
      <!-- <input type="text" v-on:input="setName($event, 'Safford')"> -->
      <!-- <p>Your Name: {{ name }}</p> -->

      <!-- Event modifier: v-on:keyup.enter = only trigger confirmInput when enter is pressed and released -->
      <input type="text" v-on:input="setName($event, 'Safford')" v-on:keyup.enter="confirmInput">
      <p>Your Name: {{ confirmedName }}</p>

      <!-- Can prevent default form submission by calling event.preventDefault() in submitForm method -->
      <!-- <form v-on:submit="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form> -->

      <!-- Or can use event modifier, v-on.submit.prevent acts as preventDefault() -->
      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form>

    </section>
  </body>
</html>
