<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>

      <!-- Native event object -->
      <!-- Data-binding and event handling -->
      <!-- <input type="text" v-bind:value="name" v-on:input="setName"> -->

      <!-- Combine data-binding and event handling with Equivalent v-model shorthand - "two-way binding" -->
      <input type="text" v-model="name">

      <button v-on:click="resetInput">Reset Input</button>
      <!-- Performance issue: outputFullname() is ran whenever something updates on the page -->
      <!-- <p>Your Name: {{ outputFullname() }}</p> -->

      <!-- Alternative to get around the function running every time something is changed -->
      <!-- Still not ideal -->
      <!-- <p>Your Name: {{ name + ' ' + 'Safford' }}</p> -->

      <!-- Use computed property instead (better for performance)-->
      <!-- Note do not use () like functions, use like data property -->
      <!-- Vue checks for data property matching 'fullname', 
      if none found Vue checks for computed property matching 'fullname and executes it' -->
      <p>Your Name: {{ fullname }}</p>
    </section>
  </body>
</html>
